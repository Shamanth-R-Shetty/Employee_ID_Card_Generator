<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Identity Card Manager</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('login5.jpg');
        background-size: cover; /* Make sure the image covers the entire background */
        background-position: center; /* Center the image */
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    nav {
        background-color: #f9f9f9;
        overflow: hidden;
        text-align: right; /* aligning the text to the right */
    }
    nav a {
        display: inline-block; /* Changing display property to inline-block */
        color: #333;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
    }
    nav a:hover {
        background-color: #ddd;
        color: #333;
    }
    form {
        width: 300px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        margin: 20px auto;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<header>
    <h1>Employee Identity Card Manager</h1>
</header>

<nav>
    <a href="#" onclick="showLogin()">Login</a>
    <a href="#">About</a>
</nav>

<div id="loginCard" style="display: none;">
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Login">
    </form>
</div>

<script>
    function showLogin() {
        document.getElementById("loginCard").style.display = "block";
    }

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Get username and password input values
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Check if username and password are correct
        if (username === "admin" && password === "123") {
            // Redirect to localhost:8080
            window.location.href = "http://localhost:8080";
            alert("Welcome to Admin page");
        } else {
            // Display alert for incorrect credentials
            alert("Incorrect username or password. Please try again.");
        }
    });
</script>

</body>
</html>
